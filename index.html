<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flappy Pidgey</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Flappy Pidgey</h1>
      <p class="sub">Tap / click / Space to flap • R to restart</p>
    </header>

    <canvas id="game" width="420" height="640" aria-label="Flappy Pidgey canvas"></canvas>

    <div class="panel">
      <button id="btnStart">Start</button>
      <button id="btnRestart">Restart</button>
      <label class="toggle">
        <input id="chkHard" type="checkbox" />
        Hard mode
      </label>
    </div>

    <footer>
      <small>Made with Canvas • MVP build</small>
    </footer>
  </div>

  <script src="game.js"></script>
</body>
</html>
